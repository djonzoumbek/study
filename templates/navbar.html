<form action="{% url 'home' %}" method="get">
    <input type="text" name="q" placeholder="Search Room">

    <h4>Hello {{ user.username }}</h4>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
